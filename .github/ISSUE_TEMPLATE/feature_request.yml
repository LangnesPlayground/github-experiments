name: Feature Request
description: Suggest an idea for this project
labels: ['enhancement', 'triage']
#projects: ['octo-org/1', 'octo-org/44']
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this feature request!

        Please check the following first:

        * The feature request must be rooted in the core webview library and not only in specific language bindings.
        * The feature may have been requested alreadyâ€”please search first.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct.
          required: true
        - label: I have checked for duplicate features requests.
          required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Help us understand the problem that would be solved by implementing the requested feature.
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Desired solution
      description: How would you like the problem to be solved?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions
      description: Which alternative solutions or features have you considered, if any?
    validations:
      required: false
  - type: dropdown
    id: backend
    attributes:
      label: Backend
      description: Select the applicable backend. We may prioritize your backend.
      multiple: false
      options:
        - Unspecified
        - WebKit/Cocoa
        - WebKit2GTK/GTK3
        - WebView2/Win32
        - Other
    validations:
      required: true
  - type: input
    id: backend-other
    attributes:
      label: Other backend
      description: Name the backend if you chose "Other".
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any additional context about the feature request such as screenshots.
    validations:
      required: false
