name: Add issue to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/SteffenL/projects/1
          github-token: ${{ secrets.PROJECTS_WORKFLOW_PAT }}
          labeled: bug, needs-triage
          label-operator: AND
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/SteffenL/projects/2
          github-token: ${{ secrets.PROJECTS_WORKFLOW_PAT }}
          labeled: enhancement, needs-triage
          label-operator: AND
